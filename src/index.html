<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

  <title>NFT preview card component | Frontend Mentor</title>
</head>

<body>

  <main>
    <div class="card-container">
      <div class="card">
        <div class="card__header"></div>

        <div class="card__body">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p class="text-softblue">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__text">
            <div>
              <figure><img src="./images/icon-ethereum.svg" alt="ethereum"></figure>
              <p class="uppercase text-cyan">0.04eth</p>
            </div>

            <div>
              <figure><img src="./images/icon-clock.svg" alt="clock"></figure>
              <p class="text-softblue">3 days left</p>
            </div>
          </div>
        </div>

        <hr>

        <div class="card__footer">
          <figure><img src="./images/image-avatar.png" alt="avatar"></figure>
          <p class="text-softblue ml-1">
            Creation of <a href="#" class="text-white capitalize">julies wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
